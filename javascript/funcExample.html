<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/funcExample.html</title>
</head>
<body>
    <!-- <input onchange="elementFunc()" type="text" id="val1"> + -->
    <!-- <input onchange="elementFunc()" type="text" id="val2"> =  -->
    <!-- onchange : 탭키 눌러서 넘어가면 값 반영 -->
    <!-- oninput : 사용자가 값 입력시 바로 값 반영됨 -->
    <input oninput="elementFunc()" type="text" id="val1"> + 
    <input oninput="elementFunc()" type="text" id="val2"> = 
    <input type="text" id="result"><br>
    <button onclick="elementFunc()" >Click</button>
    <script>
        var plusfunc = function(a, b) {
            return a + b;
        }
        // plusfunc(10, 20);
        console.log(plusfunc(10, 20));

        var elementFunc = function() {
            var val1 = document.getElementById("val1").value;
            var val2 = document.getElementById("val2").value;
            if (val2 == "") {
                val2 = 0;
            }
            document.getElementById("result").value = parseInt(val1) + parseInt(val2);
        }
    </script>
</body>
</html>
