<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
</head>
<body>
    <input type="text" id="num1"> + <input type="text" id="num2"> = <input type="text" id="result">
    <p />
    <button id="btn"> Click</button>
    <script>
        document.getElementById("btn").onclick = function() {
            var inputs = document.getElementsByTagName('input'); //htmlCollection
            inputs = document.querySelectorAll('body > input'); //nodeList
            var num1 = inputs[0].value;
            var num2 = inputs[2].value;
            // var num1 = document.getElementById('num1').value;
            // var num2 = document.getElementById('num2').value;
            num1 = parent(num1);
            num2 = parent(num2);
            var sum = 0;
            for (var i = num1; i<=num2; i++) {
                sum += i;
            }
        }
        
    </script>
</body>
</html>
