    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){

            $('#btn2').on('click', function() {
                $('#test1').html('<b> This is a New paragraqh. </b>')
            })
            
            $('#btn3').on('click', callBtn3);
        });
        function callBtn3() {
            $('#test3').val('Mini Mouse');  // input value 변경
        }
